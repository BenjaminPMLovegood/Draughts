<html>
    <head>
        <meta http-equiv="charset" content="utf-8">
        <script src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>        
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <title></title>
    </head>

    <body>
        <div class="toplevel_wrapper"><div>
            <div class="center">
                <p class="bigtitle">Draughts</p>
            </div>
            <div id="role" class="center">
                <p class="title">Run as</p>
                <table class="role_choose">
                    <tr>
                        <td onclick="onRoleChosen(true)">Server</td>
                        <td onclick="onRoleChosen(false)">Client</td>
                    </tr>
                </table>
            </div>
            <div id="server_info" class="center">
                <p class="title">Your server's info:</p>
                <div class="horizen_wrapper" style="width:350px;">
                    <p>IP: </p>
                    <p id="ip">xxx.xxx.xx.xx</p>
                    <p>Port: </p>
                    <p id="port">yyyyy</p>
                </div>
                <p class="title">Waiting for connection.</p>
            </div>
            <div id="server_addr" class="center">
                <p class="title">Target server:</p>
                <div class="horizen_wrapper" style="width:350px;">
                    <p>IP: </p>
                    <input type="text" id="input_id"/>
                    <p>Port: </p>
                    <input type="text" id="input_port"/>
                </div>
                <p id="connect" onclick="onConnect()">Connect</p>
            </div>
            <div id="game" class="center">
                <div>
                    <table class="table_main">
                    </table>
                </div>
            </div>
        </div></div>
    </body>

    <script lang="javascript">
        document.oncontextmenu = function(e) {
            e.preventDefault();
        }

        initGameTable();

        new QWebChannel(qt.webChannelTransport, function(_channel) {
            window.channel = _channel.objects.channel;
    
            channel.displayServerInfo.connect(function(info) {
                console.log(info);
                inf = JSON.parse(info);

                $("#role").hide();
                $("#server_info").show();
                $("#server_addr").hide();
                $("#game").hide();

                $("#ip").text(inf.ip);
                $("#port").text(inf.port);
            });

            channel.refreshBoard.connect(function(status) {
                sta = JSON.parse(status);
            });

            channel.waitForServerAddr.connect(function() {
                $("#role").hide();
                $("#server_info").hide();
                $("#server_addr").show();
                $("#game").hide();
            });
        });

        $("#server_info").hide();
        $("#server_addr").hide();
        $("#game").hide();
    </script>
</html>
